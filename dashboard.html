    <section>
    
    <!-- Start of the first container for displaying username, accepting input and adding the tasks -->
    <div class="add-box">
        <h1 id="greeting"></h1>
        <form  class = "add-task-form">
            <input id = "new-task-input" type="text" placeholder="Type in the task">
            <button class="add-task" type="submit">Create</button>
        </form>
    </div>
    <!-- End of the first container -->

    <!-- Start of the second container.This is where the tasks will be populated -->
    <div class="list-box">
        <h2>Tasks</h2>
        <div id="tasks">
        </div>
    </div>
    <!-- End of the second container -->

</section>

</body>
